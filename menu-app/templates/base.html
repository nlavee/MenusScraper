<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Homepage - Semantic</title>
  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/reset.css">
  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/site.css">

  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/container.css">
  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/grid.css">
  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/header.css">
  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/image.css">
  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/menu.css">

  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/divider.css">
  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/dropdown.css">
  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/segment.css">
  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/button.css">
  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/list.css">
  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/icon.css">
  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/sidebar.css">
  <link rel="stylesheet" type="text/css" href="static/styles/dist/components/transition.css">
  <link rel="stylesheet" type="text/css" href="static/styles/base.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="static/styles/dist/components/visibility.js"></script>
  <script src="static/styles/dist/components/sidebar.js"></script>
  <script src="static/styles/dist/components/transition.js"></script>
  <script>
  $(document)
    .ready(function() {
      // fix menu when passed
      $('.masthead')
        .visibility({
          once: false,
          onBottomPassed: function() {
            $('.fixed.menu').transition('fade in');
          },
          onBottomPassedReverse: function() {
            $('.fixed.menu').transition('fade out');
          }
        })
      ;
      // create sidebar and attach to menu open
      $('.ui.sidebar')
        .sidebar('attach events', '.toc.item')
      ;
    })
  ;
  </script>
</head>
<body>

<!-- Following Menu -->
<div class="ui large top fixed hidden menu">
  <div class="ui container">
    <a class="active item">Home</a>
    <a class="item">About</a>
    <a class="item">Contributing</a>
    <a class="item">Help</a>
    <div class="right menu">
      <div class="item">
        <a class="ui button">Log in</a>
      </div>
      <div class="item">
        <a class="ui primary button">Sign Up</a>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar Menu -->
<div class="ui vertical inverted sidebar menu">
  <a class="active item">Home</a>
  <a class="item">About</a>
  <a class="item">Contributing</a>
  <a class="item">Help</a>
  <a class="item">Login</a>
  <a class="item">Signup</a>
</div>

<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">

    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
          <i class="sidebar icon"></i>
        </a>
        <a class="active item">Home</a>
        <a class="item">About</a>
        <a class="item">Contributing</a>
        <a class="item">Help</a>
        <div class="right item">
          <a class="ui inverted button">Log in</a>
          <a class="ui inverted button">Sign Up</a>
        </div>
      </div>
    </div>

      {% block content %}
      {% endblock %}
    </div>

      {% block extratext %}
      {% endblock %}
      
  </div>
</body>

</html>
